<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
      * {
        margin: 0;
        padding: 0;
        color: inherit;
        text-decoration: none;
        list-style: none;
        outline: none;
        box-sizing: border-box;
      }

      .body {
        --color-main: #ff9b71;
        --color-primary: #ff4444;
        --color-secondary: #e8e677;
        --color-background: #0d1117;
        --color-link: #fef29e;
        --color-link-active: #ff4444;

        height: 400px;
        width: 100%;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;

        background-image: radial-gradient(var(--color-main), var(--color-primary), var(--color-secondary));
        animation: border 5s linear infinite;
        background-size: 200% 200%;
        background-position: 0 0;
        border: 24px solid;
        border-color: var(--color-background);
      }

      .container {
        background: var(--color-background);
        height: calc(100% - 10px);
        width: calc(100% - 10px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      input { display: none; }                /* hide radio buttons */
      input + label { display: inline-block } /* show labels in line */
      input ~ .tab { display: none }          /* hide contents */
      /* show contents only for selected tab */
      #tab1:checked ~ .tab.content1,
      #tab2:checked ~ .tab.content2 { display: block; }

      input + label {             /* box with rounded corner */
        border: 1px solid #999;
        background: #EEE;
        padding: 4px 12px;
        border-radius: 4px 4px 0 0;
        position: relative;
        top: 1px;
      }
      input:checked + label {     /* white background for selected tab */
        background: #FFF;
        border-bottom: 1px solid transparent;
      }
      input ~ .tab {          /* grey line between tab and contents */
        border-top: 1px solid #999;
        padding: 12px;
      }
    </style>
    <div class='body'>
      <div class='container'>
        <input type="radio" name="tabs" id="tab1" checked />
        <label for="tab1">Tab1</label>
        <input type="radio" name="tabs" id="tab2" />
        <label for="tab2">Tab2</label>

        <div class="tab content1">Tab1 Contents</div>
        <div class="tab content2">Tab2 Contents</div>
      </div>
    </div>
  </foreignObject>
</svg>
